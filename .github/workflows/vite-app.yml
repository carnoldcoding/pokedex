name: Vite App CI

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Set up Node.js environment
      with:
        node-version: '16'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install  # Install project dependencies

    - name: Build project
      run: npm run build  # Build the Vite project

    - name: Run tests
      run: npm test  # Run tests (if applicable)

    - name: Start Vite app
      run: npm run dev  # Start the Vite app (not typically done in CI but useful for local testing)
      env:
        CI: false  # Set CI environment variable to false to prevent certain behaviors
