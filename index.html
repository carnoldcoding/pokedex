<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Database</title>
    <link rel="stylesheet" href="/src/styles/style.css">

    <!-- Glide.js -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

    <!--Ion Icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <section class="app">
        <article class="pokedex">

            <div class="case top">
                <div class="black-semicircle">
                    <div class="ui-semicircle">
                        <div class="button"></div>
                    </div>
                </div>
                <div class="outer-ring top right"></div>
                <div class="outer-ring top left"></div>

                <div class="outer-ring top right inner"></div>
                <div class="outer-ring top left inner"></div>

            </div>

            <div class="case bottom">
                <div class="black-semicircle">
                    <div class="ui-semicircle">
                        <div class="button"></div>
                    </div>
                </div>
                <div class="outer-ring top right"></div>
                <div class="outer-ring top left"></div>

                <div class="outer-ring top right inner"></div>
                <div class="outer-ring top left inner"></div>
            </div>

            <div class="display-screen" >
                <div class="results-screen">
                    
                </div>
                <div class="search-wrapper">
                    <div class="search">
                        <ion-icon name="search-outline"></ion-icon>
                        <input type="text" placeholder=" ">

                        <aside class="search-suggestions-wrapper">
                            <div class="search-suggestions">
                            </div>
                        </aside>
                    </div> 
                </div>
            </div>
        </article>
        
    </section>
</body>
<script type="module" src="src/app.ts"></script>
</html>
